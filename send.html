<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عید الفطر</title>
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf');
        }
        body {
            font-family: 'Jameel Noori Nastaleeq', serif;
            text-align: center;
            direction: rtl;
            background-color: black;
            color: white;
            padding: 10px;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500;
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* اوپیسٹی کم کر دی */
            z-index: -1;
        }

        #message-box {
            background: rgba(0, 0, 0, 0.7); /* بیک گراؤنڈ ہلکا کر دیا */
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
            display: inline-block;
            font-size: 22px;
            line-height: 1.6;
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        .bottom-text {
            margin-top: 10px;
            font-size: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>

<h1>عید الفطر</h1>

<img id="backgroundImage">

<div id="message-box">
    <p id="relationText"></p>
    <p id="senderName"></p>
    <p class="bottom-text">کی طرف سے عید الفطر مبارک ہو</p>
    <p id="defaultDua" class="bottom-text">
        ایک خوبصورت دعا 🤲 کےساتھ<br>
        عید کا خوبصورت دن<br>
        آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔<br>
        آمین ثم آمین🤲<br>
        آپ ہمیشہ ہنستے اور مسکراتے رہیں 🥰
    </p>
</div>

<script>
    let relations = {
        "chacha": "چچا", "chachi": "چچی",
        "mama": "ماما", "mami": "مامی",
        "taya": "تایا", "tai": "تائی",
        "phupa": "پھوپھا", "phuphi": "پھوپھی",
        "khalu": "خالہ", "khala": "خالہ",
        "bhai": "بھائی", "behan": "بہن",
        "dost": "دوست", "abu": "ابو", "ami": "امی"
    };

    let relationKey = localStorage.getItem("relation") || "dost";
    let senderName = localStorage.getItem("name") || "نام معلوم نہیں";
    let uploadedImage = localStorage.getItem("uploadedImage") || "";

    document.getElementById("relationText").innerText = relations[relationKey] || "محترم";
    document.getElementById("senderName").innerText = senderName;

    if (uploadedImage) {
        document.getElementById("backgroundImage").src = uploadedImage;
    } else {
        document.getElementById("backgroundImage").style.display = "none";
    }
</script>

</body>
</html>
