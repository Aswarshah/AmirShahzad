<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عید الفطر</title>
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf');
        }
        body {
            font-family: 'Jameel Noori Nastaleeq', serif;
            text-align: center;
            direction: rtl;
            background-color: #000;
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: 28px;
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500;
        }

        #message-box {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
            display: inline-block;
            font-size: 22px;
            line-height: 1.6;
            max-width: 90%;
        }

        #uploadedImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: none;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .name-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 20px;
        }

        .bottom-text {
            margin-top: 10px;
            font-size: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>

<h1>عید الفطر</h1>

<div id="message-box">
    <div class="image-container">
        <span id="nameOverlay" class="name-overlay"></span>
        <img id="uploadedImage">
    </div>
    <p id="senderName"></p>
    <p id="eidMessage" class="bottom-text">کی طرف سے عید الفطر مبارک ہو</p>
    <p id="defaultDua" class="bottom-text">
        ایک خوبصورت دعا 🤲 کےساتھ<br>
        عید کا خوبصورت دن<br>
        آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔<br>
        آمین ثم آمین🤲<br>
        آپ ہمیشہ ہنستے اور مسکراتے رہیں 🥰
    </p>
</div>

<script>
    let senderName = localStorage.getItem("name") || "نام معلوم نہیں";
    let uploadedImage = localStorage.getItem("uploadedImage") || "";

    document.getElementById("senderName").innerText = senderName;
    document.getElementById("nameOverlay").innerText = senderName;

    if (uploadedImage) {
        document.getElementById("uploadedImage").src = uploadedImage;
        document.getElementById("uploadedImage").style.display = "block";
        document.getElementById("defaultDua").style.display = "none"; 
    } else {
        document.getElementById("uploadedImage").style.display = "none";
        document.getElementById("defaultDua").style.display = "block"; 
    }
</script>

</body>
</html>
